---
layout: default
---

<div class="home">

  {% for page in site.pages %}
  <ul class="post-list">
    {% if page.front %}
    <li>
      <h2>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </h2>
    </li>
    {% endif %}
  </ul>
  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
